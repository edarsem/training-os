<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèãÔ∏è Training OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans antialiased" x-data="app()">

    <div class="max-w-7xl mx-auto px-8 py-6">
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">üèãÔ∏è Training OS</h1>
            <div class="flex items-center space-x-4">
                <span class="font-semibold text-lg" x-text="weekLabel"></span>
                <a href="analysis.html" class="px-3 py-1 bg-white border rounded shadow-sm hover:bg-gray-50">üìà Analysis</a>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h2 class="text-xl font-semibold mb-3">üìù Weekly Plan</h2>

                <div x-show="!editPlan" x-cloak @click="editPlan = true" class="cursor-pointer">
                    <p class="text-gray-700 whitespace-pre-wrap" x-text="plan.description || 'Click to add your weekly plan.'"></p>
                </div>

                <form x-show="editPlan" @submit.prevent="savePlan()" x-cloak class="space-y-3">
                    <div>
                        <textarea x-model="planForm.description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" @click="editPlan = false" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-50 text-sm font-medium">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-sm font-medium">Save</button>
                    </div>
                </form>
            </div>

            <div class="bg-white p-5 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-lg font-semibold mb-3">üìä Week Stats</h3>
                <div class="grid grid-cols-3 gap-y-2 gap-x-4 text-base text-gray-700">
                    <p>üèÉ <span x-text="weekStats.runTrailKm + ' km'"></span></p>
                    <p>‚õ∞Ô∏è <span x-text="weekStats.elevationM + ' m'"></span></p>
                    <p>üèä <span x-text="weekStats.swimKm + ' km'"></span></p>
                    <p>üö¥ <span x-text="weekStats.bikeKm + ' km'"></span></p>
                    <p>üí™ <span x-text="weekStats.strengthTime"></span></p>
                    <p>‚è±Ô∏è <span x-text="weekStats.totalTime"></span></p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div>
                <div class="grid grid-cols-3 items-center gap-3 mb-4">
                    <div class="justify-self-start">
                        <button @click="prevWeek()" class="px-4 py-2 bg-white border rounded-full shadow-sm hover:bg-gray-50 text-sm font-medium">&larr; Prev Week</button>
                    </div>
                    <div class="justify-self-center text-sm text-gray-600 font-medium" x-text="weekLabel"></div>
                    <div class="justify-self-end flex items-center gap-2">
                        <button @click="refreshFromStrava()" :disabled="isRefreshing" class="px-4 py-2 bg-white border rounded-full shadow-sm hover:bg-gray-50 text-sm font-medium disabled:opacity-50">
                            <span x-text="isRefreshing ? 'Refreshing‚Ä¶' : '‚ü≥ Refresh Strava'"></span>
                        </button>
                        <button @click="nextWeek()" class="px-4 py-2 bg-white border rounded-full shadow-sm hover:bg-gray-50 text-sm font-medium">Next Week &rarr;</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-7 gap-4">
                    <template x-for="day in weekDays" :key="day.dateStr">
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col h-full min-h-[200px]">
                            <!-- Day Header -->
                            <div class="p-3 border-b border-gray-100 bg-gray-50 rounded-t-lg flex justify-between items-center">
                                <div>
                                    <div class="text-xs text-gray-500 uppercase font-semibold" x-text="day.dayName"></div>
                                    <div class="text-lg font-bold text-gray-800" x-text="day.dayNumber"></div>
                                </div>
                                <button @click="openSessionModal(day.dateStr)" class="text-gray-400 hover:text-blue-600" title="Add Session">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                                </button>
                            </div>

                            <!-- Day Content -->
                            <div class="p-3 flex-1 flex flex-col gap-2 overflow-y-auto">
                                <!-- Day Note -->
                                <div>
                                    <div x-show="getDayNote(day.dateStr)" class="text-sm text-gray-700 bg-yellow-50 p-2 rounded border border-yellow-100 cursor-pointer" @click="openNoteModal(day.dateStr)">
                                        <span class="font-semibold">üìù</span> <span x-text="getDayNote(day.dateStr)?.note" class="line-clamp-2"></span>
                                    </div>
                                    <button x-show="!getDayNote(day.dateStr)" @click="openNoteModal(day.dateStr)" class="text-sm text-gray-400 hover:text-gray-600 w-full text-left">+ Add note</button>
                                </div>

                                <!-- Sessions -->
                                <template x-for="session in getSessionsForDate(day.dateStr)" :key="session.id">
                                    <div @click="editSession(session)" class="p-3 rounded text-base cursor-pointer hover:opacity-80 text-white mb-1" :class="getTypeColor(session.type)">
                                        <div class="font-semibold text-2xl leading-tight">
                                            <span x-text="getTypeLabel(session.type)"></span>
                                        </div>
                                        <div class="text-base opacity-95 whitespace-pre-line leading-snug" x-text="formatSessionDetails(session)"></div>
                                        <div x-show="getSessionNoteDisplay(session)" class="text-sm opacity-90 mt-1 whitespace-pre-line leading-snug clamp-3" x-text="getSessionNoteDisplay(session)"></div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <!-- Session Modal -->
        <div x-show="isSessionModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-cloak>
            <div class="bg-white rounded-lg p-6 w-full max-w-md" @click.away="isSessionModalOpen = false">
                <h3 class="text-lg font-bold mb-4" x-text="sessionForm.id ? 'üéØ Activity Details' : '‚ûï Add Activity'"></h3>
                <form @submit.prevent="saveSession()" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Type</label>
                            <select x-model="sessionForm.type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2" required>
                                <option value="run">üèÉ Run</option>
                                <option value="trail">üèÉ Trail</option>
                                <option value="swim">üèä Swim</option>
                                <option value="hike">ü•æ Hike</option>
                                <option value="bike">üö¥ Bike</option>
                                <option value="skate">‚õ∏Ô∏è Skate</option>
                                <option value="strength">üí™ Strength</option>
                                <option value="mobility">üßò Mobility</option>
                                <option value="other">‚ú® Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Time (optional)</label>
                            <input type="time" x-model="sessionForm.time_str" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Duration (min)</label>
                            <input type="number" x-model="sessionForm.duration_minutes" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Distance (km)</label>
                            <input type="number" step="any" x-model="sessionForm.distance_km" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Elevation (m)</label>
                            <input type="number" x-model="sessionForm.elevation_gain_m" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Intensity (1-10)</label>
                            <input type="number" min="1" max="10" x-model="sessionForm.perceived_intensity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2">
                        </div>
                    </div>

                    <div x-show="sessionForm.type === 'strength'" class="border rounded-md p-3 bg-gray-50">
                        <div class="text-sm font-medium text-gray-700 mb-2">Strength Focus (multi-select)</div>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="Pull" :checked="sessionForm.strength_focuses.includes('Pull')" @change="toggleStrengthFocus('Pull')">Pull</label>
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="Push" :checked="sessionForm.strength_focuses.includes('Push')" @change="toggleStrengthFocus('Push')">Push</label>
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="Legs" :checked="sessionForm.strength_focuses.includes('Legs')" @change="toggleStrengthFocus('Legs')">Legs</label>
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="Abs" :checked="sessionForm.strength_focuses.includes('Abs')" @change="toggleStrengthFocus('Abs')">Abs</label>
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="All body" :checked="sessionForm.strength_focuses.includes('All body')" @change="toggleStrengthFocus('All body')">All body</label>
                            <label class="inline-flex items-center gap-2"><input type="checkbox" value="Legs and Abs" :checked="sessionForm.strength_focuses.includes('Legs and Abs')" @change="toggleStrengthFocus('Legs and Abs')">Legs and Abs</label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea x-model="sessionForm.notes" @keydown.meta.enter.prevent="saveSession()" @keydown.ctrl.enter.prevent="saveSession()" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2"></textarea>
                    </div>
                    <div class="flex justify-between pt-4">
                        <button type="button" x-show="sessionForm.id" @click="deleteSession()" class="text-red-600 hover:text-red-800 text-sm font-medium">Delete</button>
                        <div class="flex space-x-3 ml-auto">
                            <button type="button" @click="isSessionModalOpen = false" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-50 text-sm font-medium">Cancel</button>
                            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-sm font-medium">Save</button>
                        </div>
                    </div>
                    <div x-show="sessionForm.external_id" class="text-[11px] text-gray-500 pt-2 border-t border-gray-100">
                        Imported from: <span x-text="sessionForm.external_id"></span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Note Modal -->
        <div x-show="isNoteModalOpen" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" x-cloak>
            <div class="bg-white rounded-lg p-6 w-full max-w-md" @click.away="isNoteModalOpen = false">
                <h3 class="text-lg font-bold mb-4">Day Note</h3>
                <form @submit.prevent="saveNote()" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Context, fatigue, stress...</label>
                        <textarea x-model="noteForm.note" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border p-2" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" @click="isNoteModalOpen = false" class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-50 text-sm font-medium">Cancel</button>
                        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 text-sm font-medium">Save</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
